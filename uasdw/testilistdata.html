<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>List Data Testimoni</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      /* Background Color and Design */
      body {
        background-color: #f9f3e7;
        background-image: url('https://www.toptal.com/designers/subtlepatterns/patterns/dots.png');
        background-repeat: repeat;
        font-family: 'Comic Sans MS', cursive, sans-serif;
        color: #333;
      }

      /* Card Styles */
      .container {
        padding-top: 30px;
        padding-bottom: 30px;
      }

      h1 {
        text-align: center;
        color: #ff6347; /* Tomato color for the heading */
        font-size: 2.5rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        margin-bottom: 30px;
      }

      .btn-primary {
        background-color: #ff6347;
        border-color: #ff6347;
        font-weight: bold;
      }

      .btn-primary:hover {
        background-color: #e5533c;
        border-color: #e5533c;
      }

      /* Table Styling */
      table {
        margin-top: 20px;
        border-radius: 10px;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      th {
        background-color: #ffebcd;
        color: #ff6347;
        font-weight: bold;
      }

      td {
        background-color: #fff;
        color: #555;
        font-size: 1rem;
      }

      /* Alert Styles */
      .alert {
        display: none;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .alert-success {
        background-color: #d4edda;
        border-color: #c3e6cb;
        color: #155724;
      }

      .alert-warning {
        background-color: #fff3cd;
        border-color: #ffeeba;
        color: #856404;
      }

      /* Add some padding to the alerts */
      .alert {
        padding: 10px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
        <h1>Data Testimoni</h1>
        <a href="testinewdata.html" class="btn btn-primary">Tambah Data Testimoni</a>
    </div>

    <div class="container">
        <div class="alert alert-success" role="alert" id="infsukses">
            Testimoni berhasil ditambahkan!
        </div>
        <div class="alert alert-warning" role="alert" id="infgagal">
            Gagal menambahkan testimoni!
        </div>
    </div>

    <div class="container">
        <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">Nama</th>
                <th scope="col">Email</th>
                <th scope="col">Testimoni</th>
                <th scope="col">IP</th>
                <th scope="col"></th>
              </tr>
            </thead>

            <tbody></tbody>

          </table>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/testilistdata.js"></script>
  </body>
</html>
